<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0e0e0e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00d4ff;
            text-shadow: 0 0 8px #00d4ff80;
        }

        input[type="text"] {
            padding: 12px 16px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #444;
            outline: none;
            background: #222;
            color: #fff;
            margin-bottom: 1rem;
            transition: border 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: #00d4ff;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #00d4ff;
            color: black;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: #00bde3;
        }

        button:active {
            transform: scale(0.97);
        }

        #notice {
            margin-top: 20px;
            font-weight: 500;
            color: #f66;
        }

        #image {
            max-width: 100%;
            max-height: 70vh;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            display: none;
        }

        .loader {
            margin-top: 30px;
            font-size: 32px;
            font-family: system-ui, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff0;
            -webkit-text-stroke: 1px #888;
            background: conic-gradient(#fff 25%, #555 0) 0/0% 100% no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            animation: l1 1s linear infinite;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .loader:before {
            content: "Loading";
        }

        @keyframes l1 {
            to {
                background-size: 120% 100%;
            }
        }

        #cors-frame-container {
            display: none;
            margin-top: 2rem;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid #00d4ff60;
            background: #111;
            position: relative;
        }

        #cors-frame {
            width: 300px;
            height: 250px;
            border: none;
        }

        .wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 100, 100, 0.3);
            pointer-events: none;
        }

        .wrapper button {
            position: absolute;
            top: 150px;
            left: 15px;
            width: 270px;
            padding: 12px;
            background: #ff5566;
            border-radius: 1rem;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <h1>Image Generator</h1>

    <form id="generateForm">
        <input type="text" id="promptInput" name="prompt" placeholder="a picture of..." autofocus="true" />
        <button type="submit">Generate Image</button>
    </form>

    <div id="notice"></div>
    <img id="image" src="" alt="" style="display: none" />
    <div id="loader" class="loader" style="transform: scale(0);"></div>
    <div id="cors-frame-container" style="display: none;">
        <iframe id="cors-frame" src="https://cors-anywhere.herokuapp.com/corsdemo" allow="clipboard-write"></iframe>
        <div class="wrapper">
            <button>Enable Access</button>
        </div>
    </div>

    <script>
        const form = document.getElementById("generateForm");
        const btn = form.querySelector("button");
        const promptInput = document.getElementById("promptInput");
        const img = document.getElementById("image");
        const notice = document.getElementById("notice");
        const corsFrame = document.getElementById("cors-frame-container");

        // ðŸ§  Restore last prompt from localStorage
        promptInput.value = localStorage.getItem("prompt") || "high quality picture of:";

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            localStorage.setItem("prompt", promptInput.value);
            generateImage(true);
        });

        async function generateImage(useProxy = true) {
            document.getElementById("loader").style.transform = "scale(1)";
            corsFrame.style.display = "none";
            img.style.display = "none";
            btn.disabled = true;
            notice.textContent = "Generating image...";

            try {
                const proxy = useProxy ? "https://cors-anywhere.herokuapp.com/" : "";
                const url = "https://backend.getjuicy.ai/api/aiimage/generate-free";

                const res = await fetch(proxy + url, {
                    method: "POST",
                    headers: {
                        accept: "application/json, text/plain, */*",
                        "accept-language": "de",
                        authorization: "null",
                        "content-type": "application/json",
                    },
                    body: JSON.stringify({
                        prompt: promptInput.value,
                        negative_prompt: "(worst quality:1.4), (low quality:1.4)",
                        seed: -1,
                        subseed: -1,
                        subseed_strength: 0,
                        seed_resize_from_h: -1,
                        seed_resize_from_w: -1,
                        enable_hr: false,
                        sampler_name: "DPM++ 2M",
                        scheduler: "Karras",
                        batch_size: 1,
                        n_iter: 1,
                        steps: 22,
                        cfg_scale: 7,
                        width: 512,
                        height: 768,
                        restore_faces: false,
                        tiling: false,
                        override_settings: {
                            sd_model_checkpoint: "photogasm.safetensors",
                            CLIP_stop_at_last_layers: 2,
                            sd_vae: "vae-ft-mse-840000-ema-pruned.ckpt.vae.pt",
                        },
                        override_settings_restore_afterwards: false,
                        disable_extra_networks: false,
                        sampler_index: "DPM++ 2M",
                        send_images: true,
                        save_images: false,
                        alwayson_scripts: {
                            ADetailer: {
                                args: [{ ad_model: "face_yolov8n.pt" }],
                            },
                        },
                    }),
                });

                const json = await res.json();
                const base64 = json.imageUrl;
                if (!base64 || typeof base64 !== "string")
                    throw new Error("Invalid response");

                img.src = `data:image/png;base64,${base64}`;
                img.style.display = "block";
                notice.textContent = "";
            } catch (err) {
                if (useProxy) {
                    notice.innerHTML = `CORS Proxy blockiert. Bitte <strong>"Enable Access"</strong> um zu aktivieren.`;
                    corsFrame.style.display = "block";
                } else {
                    notice.textContent = "Fehler beim Generieren.";
                }
                console.error("Fehler beim Generieren:", err);
            }

            document.getElementById("loader").style.transform = "scale(0)";
            btn.disabled = false;
        }
    </script>
</body>

</html>
